<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Turn on the light</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Acenda a luz!</h1>
    </header>
    <main class="card">
        <section class="card__light">
            <img src="assets/img/light_off.png" alt="Lâmpada desligada" class="card__img card__img__light-off card__img__light-off--disable">

            <img src="assets/img/light_on.png" alt="Lâmpada ligada" class="card__img card__img__light-on card__img__light-on--disable">
        </section>
        <section class="card__button">
            <button class="card__item card__item__on">Ligar</button>
            <button class="card__item card__item__off">Desligar</button>
        </section>
    </main>
    <aside class="creditos">
        <a href="https://www.flaticon.com/br/icones-gratis/inspiracao" title="inspiração ícones" target="_blank" class="creditos__link">Ícones de inspiração criados por Smashicons - Flaticon</a>
    </aside>
    <script src="assets/js/script.js"></script>
</body>
</html>
